<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ§  Memora | Second Brain</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 h-screen overflow-hidden flex flex-col">

<header class="bg-slate-800 border-b border-slate-700 p-4 flex justify-between items-center shadow-lg">
    <div class="flex items-center gap-3">
        <div class="w-8 h-8 bg-blue-500 rounded-lg flex items-center justify-center text-xl">ðŸ§ </div>
        <h1 class="font-bold text-xl tracking-wide">Memora <span class="text-xs font-normal text-slate-400 px-2 py-1 bg-slate-700 rounded-full">v0.1 Local</span></h1>
    </div>
    <div class="flex gap-4 text-sm">
        <div class="flex items-center gap-2">
            <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
            <span class="text-slate-400">Backend: <span class="text-white">Java 21</span></span>
        </div>
        <div class="flex items-center gap-2">
            <span class="w-2 h-2 bg-blue-500 rounded-full"></span>
            <span class="text-slate-400">AI: <span class="text-white">Gemma 2</span></span>
        </div>
    </div>
</header>

<div class="flex flex-1 overflow-hidden">

    <aside class="w-1/3 bg-slate-800/50 border-r border-slate-700 p-6 flex flex-col gap-6">
        <div>
            <h2 class="text-lg font-semibold mb-1 text-blue-400">ðŸ“¥ Ingestion de Souvenir</h2>
            <p class="text-xs text-slate-500">Ajoute une info brute, Memora l'indexera.</p>
        </div>

        <div class="flex flex-col gap-3 flex-1">
            <input type="text" id="userName" value="Mohamed" class="bg-slate-900 border border-slate-600 rounded p-2 text-sm focus:border-blue-500 outline-none" placeholder="Ton nom (ex: Mohamed)">

            <textarea id="memoryContent" class="flex-1 bg-slate-900 border border-slate-600 rounded p-3 text-sm focus:border-blue-500 outline-none resize-none" placeholder="Ex: J'ai configurÃ© le RRF sur Postgres aujourd'hui..."></textarea>

            <button onclick="ingestMemory()" id="btnIngest" class="bg-blue-600 hover:bg-blue-500 text-white font-medium py-2 rounded transition shadow-lg shadow-blue-900/20">
                MÃ©moriser (Kafka)
            </button>
        </div>

        <div class="h-32 bg-black rounded p-3 font-mono text-xs text-green-400 overflow-y-auto" id="ingestLogs">
            > System ready...
        </div>
    </aside>

    <main class="flex-1 flex flex-col bg-slate-900 relative">
        <div id="chatContainer" class="flex-1 overflow-y-auto p-6 space-y-6 scrollbar-hide">
            <div class="flex gap-4">
                <div class="w-8 h-8 rounded-full bg-blue-600 flex-shrink-0 flex items-center justify-center">AI</div>
                <div class="bg-slate-800 p-4 rounded-r-xl rounded-bl-xl max-w-2xl text-sm leading-relaxed shadow-md">
                    Bonjour Mohamed. Je suis connectÃ© Ã  tes souvenirs. Quelle information recherches-tu ?
                </div>
            </div>
        </div>

        <div class="p-4 bg-slate-800 border-t border-slate-700">
            <div class="relative max-w-4xl mx-auto">
                <input type="text" id="chatInput"
                       class="w-full bg-slate-900 text-white rounded-full pl-6 pr-12 py-4 focus:outline-none focus:ring-2 focus:ring-blue-500 border border-slate-600 placeholder-slate-500"
                       placeholder="Pose une question Ã  ton second cerveau..."
                       onkeypress="handleEnter(event)">

                <button onclick="sendMessage()" class="absolute right-2 top-2 bg-blue-600 hover:bg-blue-500 p-2 rounded-full transition">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5 text-white">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                    </svg>
                </button>
            </div>
            <div class="text-center mt-2">
                <span class="text-[10px] text-slate-500">Powered by Gemma 2 & RRF Hybrid Search</span>
            </div>
        </div>
    </main>
</div>

<script>
    const API_URL = 'http://localhost:8080/api/v1';

    function log(msg, type = 'info') {
        const logs = document.getElementById('ingestLogs');
        const color = type === 'error' ? 'text-red-400' : 'text-green-400';
        logs.innerHTML += `<div class="${color}">> ${msg}</div>`;
        logs.scrollTop = logs.scrollHeight;
    }

    // --- INGESTION ---
    async function ingestMemory() {
        const content = document.getElementById('memoryContent').value;
        const user = document.getElementById('userName').value;
        const btn = document.getElementById('btnIngest');

        if (!content.trim()) return;

        btn.disabled = true;
        btn.innerText = "Envoi en cours...";

        try {
            const response = await fetch(`${API_URL}/memories`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    content: content,
                    sourceType: "WEB",
                    contentType: "TEXT",
                    metadata: { user_id: user, source: "WebUI" }
                })
            });

            if (response.ok) {
                log("Souvenir envoyÃ© Ã  Kafka ! ðŸš€");
                document.getElementById('memoryContent').value = '';
            } else {
                log("Erreur ingestion", 'error');
            }
        } catch (e) {
            log("Erreur rÃ©seau: " + e, 'error');
        }
        btn.disabled = false;
        btn.innerText = "MÃ©moriser (Kafka)";
    }

    // --- CHAT ---
    function handleEnter(e) {
        if (e.key === 'Enter') sendMessage();
    }

    async function sendMessage() {
        const input = document.getElementById('chatInput');
        const container = document.getElementById('chatContainer');
        const question = input.value.trim();
        const user = document.getElementById('userName').value;

        if (!question) return;

        // 1. Afficher message User
        appendMessage(question, 'user');
        input.value = '';

        // 2. Loader
        const loaderId = appendLoader();

        try {
            // 3. Appel API
            const response = await fetch(`${API_URL}/chat`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    question: question,
                    userId: "user_123", // Ã€ dynamiser plus tard
                    userName: user
                })
            });

            const data = await response.json();

            // 4. Remplacer loader par rÃ©ponse
            document.getElementById(loaderId).remove();
            appendMessage(data.answer, 'ai');

        } catch (e) {
            document.getElementById(loaderId).remove();
            appendMessage("Erreur de connexion au cerveau.", 'ai', true);
        }
    }

    function appendMessage(text, sender, isError = false) {
        const container = document.getElementById('chatContainer');
        const div = document.createElement('div');
        div.className = `flex gap-4 ${sender === 'user' ? 'flex-row-reverse' : ''}`;

        const avatar = sender === 'user'
            ? `<div class="w-8 h-8 rounded-full bg-slate-700 flex-shrink-0 flex items-center justify-center">ðŸ‘¤</div>`
            : `<div class="w-8 h-8 rounded-full bg-blue-600 flex-shrink-0 flex items-center justify-center">AI</div>`;

        const bubbleColor = sender === 'user' ? 'bg-blue-600 text-white' : (isError ? 'bg-red-900/50 text-red-200' : 'bg-slate-800 text-slate-200');

        // Petit hack pour formatter les sauts de ligne
        const formattedText = text.replace(/\n/g, '<br>');

        div.innerHTML = `
                ${avatar}
                <div class="${bubbleColor} p-4 rounded-2xl max-w-2xl text-sm leading-relaxed shadow-md ${sender === 'user' ? 'rounded-tr-sm' : 'rounded-tl-sm'}">
                    ${formattedText}
                </div>
            `;

        container.appendChild(div);
        container.scrollTop = container.scrollHeight;
    }

    function appendLoader() {
        const container = document.getElementById('chatContainer');
        const id = 'loader-' + Date.now();
        const div = document.createElement('div');
        div.id = id;
        div.className = "flex gap-4";
        div.innerHTML = `
                <div class="w-8 h-8 rounded-full bg-blue-600 flex-shrink-0 flex items-center justify-center">AI</div>
                <div class="bg-slate-800 p-4 rounded-r-xl rounded-bl-xl flex items-center gap-2">
                    <div class="w-2 h-2 bg-slate-400 rounded-full animate-bounce"></div>
                    <div class="w-2 h-2 bg-slate-400 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                    <div class="w-2 h-2 bg-slate-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                </div>
            `;
        container.appendChild(div);
        container.scrollTop = container.scrollHeight;
        return id;
    }
</script>
</body>
</html>
