version: "3.9"

services:
  memora-backend:
    image: openjdk:23-jdk
    container_name: memora-backend
    working_dir: /app
    volumes:
      - ./app:/app
      - ./data:/data
    command: ["java", "-jar", "memora.jar"]
    environment:
      - SPRING_PROFILES_ACTIVE=local
      - VECTOR_DB_URL=http://qdrant:6333
      - STORAGE_PATH=/data/memora.db
    ports:
      - "8080:8080"
    depends_on:
      - qdrant

  qdrant:
    image: qdrant/qdrant:v1.10.0
    container_name: qdrant
    volumes:
      - ./qdrant_storage:/qdrant/storage
    ports:
      - "6333:6333"
      - "6334:6334"

  memora-ui:
    image: node:22-alpine
    container_name: memora-ui
    working_dir: /usr/src/app
    volumes:
      - ./frontend:/usr/src/app
    command: ["npm", "run", "dev"]
    environment:
      - VITE_API_URL=http://localhost:8080
    ports:
      - "3000:3000"
    depends_on:
      - memora-backend
